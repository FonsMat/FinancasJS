<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanças</title>
</head>
<body>
    <h1>Finanças</h1>
    <div>Valor Inicial (opcional): R$<input type="text" id="valorInicial"></div><br>
    <div id=entradas>
        Entradas: <br>
        <div>Valor: R$ <input type="text" id="valorEntrada"></div> 
        <div>Descrição: <input type="text" id="nomeEntrada"></div>
        <button onclick="addEntrada()">Adicionar</button>
    </div>
    <br>
    <div>
        Saídas: <br>
        <div>Valor: R$ <input type="text" id="valorSaida"></div> 
        <div>Descrição:  <input type="text" id="nomeSaida"></div>
        <button onclick="addSaida()">Adicionar</button>
    </div>
    <br>
    <div id="transações"></div>
    <br>
    <button onclick="calcular()">Calcular Dados</button>
    <br><br>
    <div id="res">Valor final: R$</div>
    <div id="resEntradas" style="color: #00ff00;">Valor das entradas: R$</div>
    <div id="resSaidas" style="color: #ff0000;">Valor das saídas: R$</div>
    <script src="main.js"></script>
</body>
</html>
